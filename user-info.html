<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Healthy - User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="user-info-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <button type="button" onclick="calculateBMI()">Submit</button>
        </form>
    </div>

    <script>
        function calculateBMI() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            // Check if the inputs are numbers
            if (isNaN(height) || isNaN(weight)) {
                alert("Please enter valid numbers for height and weight.");
                return;
            }

            // Convert to numbers for further validation
            const heightNum = parseFloat(height);
            const weightNum = parseFloat(weight);

            // Validate height and weight ranges
            if (heightNum < 60 || heightNum > 210) {
                alert("Height must be between 60 and 210 cm.");
                return;
            }

            if (weightNum < 20 || weightNum > 250) {
                alert("Weight must be between 20 and 250 kg.");
                return;
            }

            // Calculate BMI
            const bmi = (weightNum / ((heightNum / 100) * (heightNum / 100))).toFixed(2);

            // Redirect based on BMI
            if (bmi >= 25) {
                window.location.href = "overweight.html";
            } else if (bmi < 18.5) {
                window.location.href = "underweight.html";
            } else {
                window.location.href = "healthyweight.html";
            }
        }
    </script>

</body>
</html>
